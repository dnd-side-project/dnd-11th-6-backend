version: '3.8'
services:
  nginx:
    image: "${REGISTRY_URL}/nginx:latest"
    ports:
      - "80:80"
    networks:
      - dnd
  dnd-server:
    image: "${REGISTRY_URL}/dnd-11th-6-server:latest"
    ports:
      - "8080:8080"
    networks:
      - dnd
    restart: on-failure

networks:
  dnd:
    name: dnd
